<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="big-container">
        <h1>Calculadora</h1>
        <form id="formulario">
            <label for="operador1">
                <input id="operador1" class="operador1" type="text" placeholder="Operador 1">
            </label>
            <label for="operador2">
                <input id="operador2" class="operador2" type="text" placeholder="Operador 2">
            </label>
        </form>
        <section class="answer-container">
            <label for="respuesta">
                <input id="respuesta" class="respuesta" type="text" placeholder="Resultado" readonly>
            </label>
        </section>
        
        <section class="btn-container">
            <!-- SECCION DE NUMEROS PARA MEJORAR EL CODIGO MAS ADELANTE -->
            <section class="numbers">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">0</button>
                <button id="limpiar" class="btn ce-btn">CE</button>
            </section>
            <section class="operadores">
                <button id="suma" class="btn">+</button>
                <button id="resta" class="btn">-</button>
                <button id="multiplicador" class="btn">*</button>
                <button id="divisor" class="btn">/</button>
                <!-- <button id="igual" class="btn">=</button> -->
            </section>
        </section>



    </main>
    
    <script src="./app.js"></script>
</body>
</html>
